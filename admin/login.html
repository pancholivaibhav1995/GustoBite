<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - GustoBite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>

  <div class="login-card">
    <div class="brand-title">GustoBite Admin</div>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter admin username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <div id="loginError" class="error-msg">Invalid username or password.</div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
  </div>

  <script src="js/admin-script.js"></script>
</body>
</html>
